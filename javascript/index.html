<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <!-- Conteúdo HTML -->
    <script>

      // 1 == "1" TRUE
      // 1 === "1" FALSE


      function retornaSexo(sexo) {
        // F = Feminino
        // M = Masculino
        if (sexo === "M") {
          return "Masculino";
        } else if (sexo === "F") {
          return "Feminino";
        } else {
          return "Inválido";
        }
      }

      var resultado = retornaSexo("M");
      console.log(resultado);
    </script>
  </body>
</html>
