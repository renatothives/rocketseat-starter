<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <!-- Conteúdo HTML -->
    <script>
      function exibeOlaMundo() {
        console.log("Olá Mundo.");
      }

      // setInterval >> segundo parâmetro em milisegundos 1000 = 1 segundo
      // função com "()" no final é executada no momento da interpretação do código.
      // função sem "()" no final eu estou referenciando a função, assim eu repasso o escopo da função para outro local como parâmetro.
      setInterval(exibeOlaMundo,1000);

      function exibeAlgo() {
        console.log("Hello World.");
      }

      // Delay na execução de algo

      setTimeout(exibeAlgo,5500);
    </script>
  </body>
</html>
