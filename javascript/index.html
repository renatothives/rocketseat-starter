<html>
  <head>
    <title>Curso JavaScript</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <!-- DOM Ã© composta de todos os elementos dispostos em tela -->
    <div id="app">
      <div class="box"></div>
    </div>
    <script>
      // # = ID >>> . = Classe
      var boxElement = document.querySelector("div#app div.box");

      boxElement.style.width = 100;
      boxElement.style.height = 100;
      boxElement.style.backgroundColor = "#f00";
    </script>
  </body>
</html>
