<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <!-- Conteúdo HTML -->
    <script>
      // AND (&&), OR (||), NOT (!= ou !==)
      
      var sexo = "M", idade = 23;

      if (sexo === "M" && idade >= 18) {
        console.log("Verdadeiro");
      }

      idade = 10;

      if (sexo === "M" || idade >= 18) {
        console.log("Verdadeiro");
      }

      sexo = "F";

      if (sexo === "M" || idade >= 18) {
        console.log("Verdadeiro");
      } else {
        console.log("Falso");
      }

      sexo = "F";
      if (sexo !== "M") {
        console.log("Não é Masculino")
      }
      
      // forma convencional

      var masculino;

      if (sexo === "M") {
        masculino = true;
      } else {
        masculino = false;
      }
      console.log(masculino);

      sexo = "M";
      masculino = sexo === "M";
      console.log(masculino);

    </script>
  </body>
</html>
