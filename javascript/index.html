<html>

    <title>Curso JavaScript</title>

  <body>
    <!-- ConteÃºdo HTML -->
    <script>
      // for, while

      // utilizar quando eu sei o tamanho do intervalo.
      for (var i = 0; i <= 10; i++){
        console.log(i);
      }

      // fluxo com quantidade de loop's indeterminado.
      var j = 988798798;
      while(j > 60){
        console.log(j);
        j /= 5;
      }
    </script>
  </body>
