<html>
  <head>
    <title>Curso JavaScript</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <!-- DOM Ã© composta de todos os elementos dispostos em tela -->
    <div id="app">
      <br>
      <input type="text" name="nome" id="aluno"/>
      <button class="botao">Adicionar</button>
    </div>
    <script>
      // Referenciar elementos da DOM (HTML) diretamento do javascript
      // # = ID
      // . = Classe
      var inputElement = document.querySelector("div#app input#aluno");
      var buttonElement = document.querySelector("div#app button.botao");
      
      buttonElement.onclick = function(){
        var text = inputElement.value;
        alert(text);
      }
    </script>
  </body>
</html>
