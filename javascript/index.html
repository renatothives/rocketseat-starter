<html>
  <head>
    <title>Curso JavaScript</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <!-- DOM Ã© composta de todos os elementos dispostos em tela -->
    <div>
      <br>
      <button onclick="mostraAlerta()">Me pressione.</button>
      <br><br>
      <button onmouseover="mostraAlerta()">Passo o mouse aqui..</button>
      <br><br>
      <input onkeypress="mostraAlerta()"/>
    </div>
    <script>
      function mostraAlerta() {
        alert("O alerta foi acionado.");
      }
    </script>
  </body>
</html>
